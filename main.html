<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Editor</title>
  <style>
    /* Add some basic styling to our text editor */
    body {
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 1px solid black;
      position: relative;
    }
    .text-element {
      position: absolute;
      background-color: white;
      padding: 10px;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="canvas" style="width: 800px; height: 600px;">
    <button id="next-text-btn" style="position: absolute; top: 10px; left: 10px;">New Text</button>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const nextTextBtn = document.getElementById('next-text-btn');
    let textElements = [];
    let selectedElement = null;
    let offsetX = 0;
    let offsetY = 0;

    nextTextBtn.addEventListener('click', () => {
  const newText = document.createElement('div');
  newText.className = 'text-element';
  newText.contentEditable = 'true';
  newText.style.top = '0px';
  newText.style.left = '0px';

  const placeholderSpan = document.createElement('span');
  placeholderSpan.textContent = 'Text';
  placeholderSpan.style.color = 'gray'; // Optional: Set the color to gray to make it look like a placeholder

  newText.appendChild(placeholderSpan);

  canvas.appendChild(newText);
  textElements.push(newText);

  // Add an event listener to remove the placeholder text when the user starts typing
  newText.addEventListener('input', () => {
    if (newText.children.length > 0 && newText.children[0].nodeName === 'SPAN') {
      newText.removeChild(newText.children[0]);
    }
  });

  newText.addEventListener('mousedown', (e) => {
    selectedElement = newText;
    offsetX = e.clientX - parseInt(newText.style.left);
    offsetY = e.clientY - parseInt(newText.style.top);

    document.addEventListener('mousemove', (e) => {
      if (selectedElement) {
        selectedElement.style.left = `${e.clientX - offsetX}px`;
        selectedElement.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      selectedElement = null;
    });
  });
});
  </script>
</body>
</html>
